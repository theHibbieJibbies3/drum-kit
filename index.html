<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tomStyle.css">
    <title>Document</title>
</head>
<body>
    <div class ="drum-kit">
        <div data-key="KeyA" class="snare">
            <div class="snare-bottom"></div>
            <div class="snare-middle"></div>
            <div class="snare-top"></div>  
            <div class="snare-circle"></div>
            <div class="snare-circle-bot"></div>
            <div class="snare-shade"></div>
            <div class="snare-shine"></div>
            <div class="snare-shine-2"></div>
            <div class="snare-shine-3"></div>
        </div>
        <div data-key="KeyS" class="tom">
            <div class="tom-bottom"></div>
            <div class="tom-middle"></div>
            <div class="tom-top"></div>  
            <div class="tom-circle"></div>
            <div class="tom-circle-bot"></div>
            <div class="tom-shade"></div>
            <div class="tom-shine"></div>
            <div class="tom-shine-2"></div>
            <div class="tom-shine-3"></div>

        </div>
        <div data-key="KeyD"></div>
        <div data-key="KeyF"></div>
        <div data-key="KeyG"></div>
        <div data-key="KeyH"></div>
        <div data-key="KeyJ"></div>
        <div data-key="KeyK"></div>
        <div data-key="KeyL"></div>
    </div>

    
    
</body>
</html>
